<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kailee's Magic Mood Ring</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
<h1>Kailee's Magic Mood Ring</h1>

<!-- Image card with the placeholder image -->
<div id="image-card">
    <img id="generatedImage" src="base.jpg" alt="Generated Image" />
</div>

<!-- Buttons placed below the image -->
<div class="button-container">
    <button onclick="generateImage('happy')">Happy</button>
    <button onclick="generateImage('okay')">Okay</button>
    <button onclick="generateImage('sad')">Sad</button>
    <button onclick="generateImage('excited')">Excited</button>
    <button onclick="generateImage('angry')">Angry</button>
    <button onclick="generateImage('relaxed')">Relaxed</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
